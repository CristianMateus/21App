<div class="component-wrapper">
  <div class="component-title">
    <h3>Buscar Jugador</h3>
  </div>
  <div class="main-container">
    <!-- Inputs -->
    <div class="inputs">
      <!-- Buscar por Posición -->
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Posición
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <ng-container *ngFor="let position of positionList">
            <a class="dropdown-item" href="#">{{position}}</a>
          </ng-container>
        </div>
      </div>
      <!-- Buscar por Edad -->
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Edad
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <ng-container *ngFor="let age of agesList">
            <a class="dropdown-item" href="#">{{age}}</a>
          </ng-container>
        </div>
      </div>
    </div>
    <!-- / Inputs -->

    <!-- Bottom Container -->
    <div class="bottom-container">
      <ng-container *ngFor="let player of playerList">
        <app-card [names]="player.names" [surnames]="player.surnames" [position]="player.position"
          [photo]="player.photo" [gamesPlayed]="player.gamesPlayed" [gamesTied]="player.gamesTied"
          [gamesWon]="player.gamesWon" [age]="player.age"></app-card>
      </ng-container>
    </div>
    <!-- / Bottom Container -->
  </div>

</div>
